<div class="mb-40" *ngFor="let item of items | keyvalue">
  <h2 class="text-gray-500 text-xs font-medium uppercase tracking-wide">Category: {{ item.key }}</h2>
  <ul class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <li class="col-span-1 flex shadow-sm rounded-md" *ngFor="let icon of item.value; trackBy: trackByFn">
      <div
        class="flex-shrink-0 flex items-center justify-center w-16 bg-pink-600 text-white text-sm font-medium rounded-l-md"
      >
        <ds-icon [category]="item.key" [name]="icon" svgClass="h-6 w-6" aria-hidden="true"></ds-icon>
      </div>
      <div
        class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate"
      >
        <div class="flex-1 px-4 py-2 text-sm truncate">
          <p class="text-gray-900 font-medium">{{ icon }}</p>
          <p class="text-gray-500">{{ item.key }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
