name: Validate

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Prettier
        run: yarn run prettier-ci

      - name: Lint SCSS
        run: yarn run lint-scss-ci

      - name: Lint
        run: |
          yarn run lint-ci:website

      - name: Build libs
        run: yarn run build-all-libs

      - name: Build apps
        run: |
          yarn run build:website

      - name: Test
        run: |
          yarn run test-ci:website

      - name: E2E
        run: |
          yarn run e2e-ci:website
